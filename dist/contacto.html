  <section id="contacto-formulario">
    <div class="container">
      <form class="sissa-form">
      <h2 class="text-center pt-4 color-sissa-gray">Contáctanos</h2>
        <div class="form-row">
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" class="form-control" name="name" id="name">
              <label for="name">Nombre</label>
              <span class="input-highlight"></span>
            </div>
            <div class="form-group">
              <input type="email" class="form-control" name="email" id="email">
              <label for="email">Email</label>
              <span class="input-highlight"></span>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="subject" id="subject">
              <label for="subject">Asunto</label>
              <span class="input-highlight"></span>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <textarea name="message" id="message" class="form-control"></textarea>
              <label for="message">Message</label>
              <span class="input-highlight"></span>
            </div>
          </div>
        </div>
        <div class="col-md-12 mx-auto mt-3 justify-content-end">
          <button type="submit" class="btn btn-sissa-primary" style="border-radius: 30px; width:200px;">ENVIAR</button>
        </div>
      </form>
    </div>
</section>
